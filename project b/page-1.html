<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>CCLab Project</title>

  <link rel="stylesheet" type="text/css" href="style2.css">

  <script src="libraries/p5.min.js"></script>
  <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik+Vinyl&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&display=swap" rel="stylesheet">
</head>

<body>
  <a style="text-decoration:none" href="index.html">
    <div class="div-header">
      <h1>Create Your Own Beaded Earring!</h1>
    </div>
  </a>



  <div class="div-footer">
    <!-- <p1>"Add New Bead!" = ENTER key </p1>
    <p2> "Larger" = “w” key</p2>
    <p3> "Smaller" = “s” key </p3>
    <p4> "Restart" = “r” key</p4> -->

  </div>


  <div class="main-container">

    <div class="all-buttons">
      <div class="addbead">
        <button1 onclick="addBead()">Add new bead!</button>
      </div>
      <div class="p5-buttons">
        <button2 onclick="larger()">Larger</button>
      </div>
      <div class="p5-buttons">
        <button3 onclick="smaller()">Smaller</button>
      </div>
      <div class="p5-buttons" id="restart_button">
        <button4 onclick="resetBeads()">Restart!</button>
      </div>

    </div>
    <div id="p5Canvas"></div>
  </div>


  <div class="lower-buttons">
    <button class="try-button" id="tryLeft" type="button" onclick="showTryItOn()">
      Try it on!
    </button>
    <button class="try-button" type="button" onclick="showInterface()">
      Show Interface!
    </button>
  </div>

  <!-- the script tag below should always be at the bottom, right before the closing body tag -->
  <script src="sketch.js"></script>
</body>

</html>
